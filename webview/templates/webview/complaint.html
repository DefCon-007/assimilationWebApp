{% extends 'webview/base.html' %}

{% block content %}
   <h1 align="center">New Complaint</h1>
        <form method="POST" action="{% url 'complaint' %}" style="width: 75%;margin: 0 auto;margin-top: 4%;" >{% csrf_token %}
  <div class="form-group">
    <label for="eventTitle">Event Title:</label>
    <input type="text" class="form-control" id="eventTitle" value="{{ eventTitle }}" disabled>
  </div>

        <div class="form-group">
    <label for="eventDate">Event Date:</label>
    <input type="text" class="form-control" id="eventDate" value="{{ eventDate }}" disabled>
  </div>

    <input type="hidden" id="eventId" name="eventUUID" value="{{ eventUID }}">
 <div class="form-group">

    <label for="message">Message</label>
    <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
  </div>







  <button type="submit" class="btn btn-default">Submit</button>

</form>





    <script type="application/javascript">
    var d = document.getElementById("nav_complaint");
    d.className += " active";
</script>
{% endblock %}
